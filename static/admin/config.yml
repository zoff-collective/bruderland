backend:
  name: github
  repo: zoff-collective/bruderland

collections:
  - name: "chapter"
    label: "Chapter"
    folder: "data/chapter"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Titel"
        name: "title"
        widget: "string"
      - label: "Publikationsdatum"
        name: "publication-date"
        widget: "datetime"
      - label: "Bild"
        name: "featured-image"
        widget: "image"
      - label: "Block"
        name: "blocks"
        widget: "list"
        fields:
          - label: "Block"
            name: "block"
            widget: "relation"

media_folder: "static/media/uploads"
